_format_version: "2.1"

services:
  - name: users_service
    host: users_upstream
    protocol: http
    routes:
      - name: users
        paths:
          - /api/v1/clientes/clientes
          - /api/v1/clientes/createCliente
        strip_path: false

  - name: solicitudes_service
    host: solicitudes_upstream
    protocol: http
    routes:
      - name: solicitudes
        paths:
          - /login/auth0
          - /api/solicitudes
          - /api/solicitudes/createSolicitud
        strip_path: false
    
upstreams:
  - name: users_upstream
    targets:
      - target: 34.42.76.163:8080
        weight: 100

  - name: solicitudes_upstream
    targets:
      - target: 34.107.242.117:80
        weight: 100
